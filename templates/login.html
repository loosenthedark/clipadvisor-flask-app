{% extends 'base.html' %}

{% block title %}Log In | Clipadvisor: Rate Your Barber!{% endblock %}

{% block navbarnavlogin %}
<li class="nav-item active">
    <a class="nav-link" href="{{ url_for('login') }}">Log In <span class="sr-only">(current)</span></a>
</li>
{% endblock %}

{% block content %}

<!-- login form card container -->
<div class="card form-card login-form-card">

    <!-- login form -->
    <form class="border border-light p-5" id="form-login" action="{{ url_for('login') }}" method="POST">

        <h3 class="mb-4 text-center">Log In</h3>

        <!-- email input field -->
        <div class="form-group">
            <input type="email" name="login-email" id="login-email" class="form-control" placeholder="Email"
                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                title="You have entered an invalid email. Please try again with the following format: example@example.com"
                required>
        </div>
        <!-- /email input field -->

        <!-- password input field -->
        <div class="form-group mb-2">
            <input type="password" name="login-password" id="login-password" class="form-control mb-1"
                placeholder="Password" required>
        </div>
        <div>
            <a href="#">Forgot password?</a>
        </div>
        <!-- /password input field -->

        <!-- register form submit button -->
        <button class="btn barber-blue btn-block my-4 white-text" type="submit">Log In</button>
        <!-- /register form submit button -->

        <div class="text-center">
            <p>or log in with:</p>
            <!-- log in by social icons -->
            <a type="button" class="barber-blue-text mx-2" href="https://www.facebook.com/" target="_blank"
                title="Facebook" id="facebooklink">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a type="button" class="barber-blue-text mx-2" href="https://www.twitter.com/" target="_blank"
                title="Twitter" id="twitterlink">
                <i class="fab fa-twitter"></i>
            </a>
            <a type="button" class="barber-blue-text mx-2" href="https://www.linkedin.com/" target="_blank"
                title="LinkedIn" id="linkedinlink">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a type="button" class="barber-blue-text mx-2" href="https://www.github.com/" target="_blank" title="GitHub"
                id="githublink">
                <i class="fab fa-github"></i>
            </a>
            <!-- /log in by social icons -->

            <!-- register redirect -->
            <p class="mt-3">Not a member?
                <a href="{{ url_for('register') }}">Register here</a>
            </p>
            <!-- /register redirect -->
        </div>
    </form>
    <!-- /login form -->
</div>

{% endblock %}
